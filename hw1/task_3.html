<body>
   <script>
       'use strict';
       /*
       1.сложение чисел 10 + 10 и конкатенация со строкой "10";
       2.конкатенация;
       3. сложение 10 + 10 + 10 (унарный плюс перед 3им литералом.);
       4. деление на +0 (отрицательная бесконечность)
       5. NaN - деление на строку.
       */
       console.log(10 + 10 + "10"); 
       console.log(10 + "10" + 10); 
       console.log(10 + 10 + +"10"); 
       console.log(10 / -""); 
       console.log(10 / +"2,5"); 
      
   </script>
