<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>task_4</title>

<body>
   <script>
       'use strict';
       
        function sum(a, b) {
            return a + b;           
        }
       
        function subtract(a, b) {
            return a - b;           
        }
       
       
        function divide(a, b) {
            return a / b;           
        }
       
        
        function multiply(a, b) {
            return a * b;           
        }
       
       
        let oneNum = sum(5, 7);
        let twoNum = subtract(5, 7);
        let threeNum = divide(5, 7);
        let fourNum = multiply(5, 7);
       
       
        console.log(oneNum);
        console.log(twoNum);
        console.log(threeNum);
        console.log(fourNum);
    
   </script>    
</body>
</html>
