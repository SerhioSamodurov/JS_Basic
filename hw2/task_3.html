<body>
   <script>
       'use strict'; 
       
       let a = Number(prompt("введите первое число"));
       let b = Number(prompt("введите второе число"));
       
       
       
       if (a >= 0 && b >= 0) {
           alert(a - b);
       } else if (a < 0 && b < 0) {
           alert(a * b);        
       } else if (Math.sign(a) != Math.sign(b)) {
           alert(a + b);    
       } 
       
       /*else { // через else вроде бы работает тоже правильно
           alert(a + b);       
       }  */     
    </script>
    
</body>
